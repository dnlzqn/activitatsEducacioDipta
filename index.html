<!DOCTYPE html>
<html lang="ca">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mapa d'activitats Educació DIPTA</title>

  <!-- Estils de Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.Default.css">

  <!-- Estils propis -->
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main>
    <!-- Contenidor del mapa -->
    <div id="map" role="region" aria-label="Mapa d'activitats educatives"></div>

    <!-- Botó per obrir el panell -->
    <button 
      id="togglePanel" 
      class="panel-button"
      aria-controls="centerPanel"
      aria-expanded="false">
      Educació DIPTA
    </button>

    <!-- Panell de filtres -->
    <aside id="centerPanel" class="panel" aria-label="Filtres de centres">
      <h3>Activitats realitzades</h3>

      <label class="center-item">
      <input type="checkbox" value="EAD Tarragona" checked>
        <span class="color-box" style="background: #e63946;"></span>
        <span class="center-name">EAD Tarragona</span>
        <span class="center-count">(0)</span>
      </label>

      <label class="center-item">
        <input type="checkbox" value="EAD Reus" checked>
        <span class="color-box" style="background: #1d3557;"></span>
        <span class="center-name">EAD Reus</span>
        <span class="center-count">(0)</span>
      </label>

      <label class="center-item">
        <input type="checkbox" value="ECM Tarragona" checked>
        <span class="color-box" style="background: #2a9d8f;"></span>
        <span class="center-name">ECM Tarragona</span>
        <span class="center-count">(0)</span>
      </label>

      <label class="center-item">
        <input type="checkbox" value="ECM Tortosa" checked>
        <span class="color-box" style="background: #ffb703;"></span>
        <span class="center-name">ECM Tortosa</span>
        <span class="center-count">(0)</span>
      </label>

      <label class="center-item">
        <input type="checkbox" value="ECM Reus" checked>
        <span class="color-box" style="background: #9b5de5;"></span>
        <span class="center-name">ECM Reus</span>
        <span class="center-count">(0)</span>
      </label>

      <label class="center-item">
        <input type="checkbox" value="CEE Sant Rafael" checked>
        <span class="color-box" style="background: #fb5607;"></span>
        <span class="center-name">CEE Sant Rafael</span>
        <span class="center-count">(0)</span>
      </label>

      <label class="center-item">
        <input type="checkbox" value="CEE Alba" checked>
        <span class="color-box" style="background: #3a86ff;"></span>
        <span class="center-name">CEE Alba</span>
        <span class="center-count">(0)</span>
      </label>

      <label class="center-item">
        <input type="checkbox" value="CEE Sant Jordi" checked>
        <span class="color-box" style="background: #6a994e;"></span>
        <span class="center-name">CEE Sant Jordi</span>
        <span class="center-count">(0)</span>
      </label>

        <hr>
        <label><input type="checkbox" id="heatToggle">Mapa de calor</label>
    </aside>
  </main>

  <!-- Scripts  -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet.markercluster@1.5.3/dist/leaflet.markercluster.js"></script>
  <script src="https://unpkg.com/leaflet.heat/dist/leaflet-heat.js"></script>
  <script src="script.js"></script>
</body>
</html>
